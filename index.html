<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="task-input">
            <input type="text" id="task" placeholder="Escribe una tarea.."> <!-- Campo para ingresar la tarea-->
            <button id="addTask">Agregar</button> <!--Boton para agregar la tarea-->
        </div>
        <ul id="taskList"></ul> <!-- Lista donde se mostraran las tareas-->
    </div>

    
    
    <script src="script.js"></script> <!-- Conectamos el Javascript-->

    
</body>
</html>
